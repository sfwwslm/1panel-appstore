networks:
  1panel-network:
    external: true
      
services:
    sun-panel:
        container_name: ${CONTAINER_NAME}
        deploy:
            resources:
                limits:
                    cpus: ${CPUS}
                    memory: ${MEMORY_LIMIT}
        image: hslr/sun-panel:1.8.0
        labels:
            createdBy: Apps
        volumes:
            - ./data/conf:/app/conf
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - 1panel-network
        ports:
          - ${HOST_IP}:${PANEL_APP_PORT_HTTP}:3002
        environment:
          - TZ=Asia/Shanghai
        restart: always
