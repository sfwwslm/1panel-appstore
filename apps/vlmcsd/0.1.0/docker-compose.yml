services:
    vlmcsd:
        container_name: ${CONTAINER_NAME}
        deploy:
            resources:
                limits:
                    cpus: ${CPUS}
                    memory: ${MEMORY_LIMIT}
        image: mikolatero/vlmcsd
        labels:
            createdBy: Apps
        network_mode: host
        ports:
            - ${HOST_IP}:${PANEL_APP_PORT_HTTP}:1688
        restart: always

