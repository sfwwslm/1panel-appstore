networks:
  1panel-network:
    external: true
      
services:
    homebox:
        container_name: ${CONTAINER_NAME}
        deploy:
            resources:
                limits:
                    cpus: ${CPUS}
                    memory: ${MEMORY_LIMIT}
        image: xgheaven/homebox
        labels:
            createdBy: Apps
        networks:
            - 1panel-network
        ports:
          - ${HOST_IP}:${PANEL_APP_PORT_HTTP}:3300
        environment:
          - TZ=Asia/Shanghai
        restart: always
